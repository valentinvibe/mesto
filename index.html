<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto.Russia</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head> 

  <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Место-Россия.">
         </header>

         <main class="main">
            <section class="profile">
                <div class="profile__about">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя.">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button"class="profile__add-button"></button>
            </section>

             <section class="elements">
                 <!-- js template -->
            </section>
         </main>
    
         <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
          </footer>
      

      <div class="popup popup_type_edit-profile">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="form form_type_edit-profile" action="#">
                <fieldset class="form__group">
                    <legend class="form__label">Редактировать профиль</legend>
                    <input type="text" name="profile-name" class="form__input form__input_type_name" placeholder="Имя">
                    <input type="text" name="profile-about" class="form__input form__input_type_job" placeholder="О себе">
                    <button type="submit" class="form__submit-button" >Сохранить</button>
                </fieldset>
            </form>
        </div>
      </div>

      <div class="popup popup_type_add-card">
        <div class="popup__container">
            <button type="button" class="popup__close-button"></button>
            <form class="form form_type_add-card" action="#">
                <fieldset class="form__group">
                    <legend class="form__label">Новое место</legend>
                    <input type="text" name="profile-name" class="form__input form__input_type_name" placeholder="Название">
                    <input type="text" name="profile-about" class="form__input form__input_type_job" placeholder="Ссылка на картинку">
                    <button type="submit" class="form__submit-button" >Создать</button>
                </fieldset>
            </form>
        </div>
      </div>

      <div class="popup popup_type_image-card">
        <div class="popup__img-container">
            <button type="button" class="popup__close-button popup__close-button_type_image-card"></button>
            <figure>
                <img class="popup__image" src="" alt="">
                <figcaption class="popup__description"></figcaption>
            </figure>
        </div>
      </div>

    <template class="template-card">
        <article class="element">
            <img class="element__image" src="" alt="">
            <button class="element__trash"></button>
            <div class="element__caption">
                <h2 class="element__title"></h2>
                <button type="button" class="element__button-like"></button>
            </div>
        </article>
    </template>

    <script src="./scripts/index.js"></script>
  </body>
</html>
