<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto.Russia</title>
        <link rel="stylesheet" href="./pages/index.css">
    </head> 

  <body class="page">
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип сайта Место-Россия.">
         </header>

         <main class="main">
            <section class="profile">
                <div class="profile__about">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя.">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button type="button" class="profile__edit-button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button type="button"class="profile__add-button"></button>
            </section>

             <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/karachaevo.jpg" alt="Шоанинский храм, Карачаево-Черкессия.">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Дорога на Эльбрус.">
                    <div class="element__caption">
                        <h2 class="element__title">Эльбрус</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/dombay.jpg" alt="Горнолыжный курот Домбай.">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/moscow.jpg" alt="Храм Василия Блаженного на Красной площади, Москва.">
                    <div class="element__caption">
                        <h2 class="element__title">Москва</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/petersburg.jpg" alt="Зимний дворец Эрмитаж, Санкт-Петербург.">
                    <div class="element__caption">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/jakutia.jpg" alt="Озеро Байкал.">
                    <div class="element__caption">
                        <h2 class="element__title">Байкал</h2>
                        <button type="button" class="element__button-like"></button>
                    </div>
                </article>
            </section>
         </main>
    
         <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
          </footer>
      

      <div class="modal">
        <div class="modal__container">
            <button type="button" class="modal__close-button"></button>
            <form class="form" action="#">
                <fieldset class="form__group">
                    <legend class="form__label">Редактировать профиль</legend>
                    <input type="text" name="profile-name" class="form__input form__input_type_name" placeholder="Имя">
                    <input type="text" name="profile-about" class="form__input form__input_type_job" placeholder="О себе">
                    <button type="submit" class="form__submit-button" >Сохранить</button>
                </fieldset>
            </form>
        </div>
    </div>

    
    <script src="./scripts/index.js"></script>
  </body>
</html>
