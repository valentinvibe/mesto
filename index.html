<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mesto.Russia</title>
        <link rel="stylesheet" href="./pages/index.css">
        </head> 

  <body class="page">
      <!-- <div class="content"> -->
        <header class="header">
            <img class="header__logo" src="./images/logo.svg" alt="Логотип Место.Россия">
            <div class="header__line"></div>
         </header>

         <main class="main">
            <section class="profile">
                <div class="profile__about">
                    <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар пользователя">
                    <div class="profile__info">
                        <h2 class="profile__name">Жак-Ив Кусто</h2>
                        <button class="profile__edit-button"></button>
                        <p class="profile__job">Исследователь океана</p>
                    </div>
                </div>
                <button class="profile__add-button"></button>
            </section>

             <section class="elements">
                <article class="element">
                    <img class="element__image" src="./images/karachaevo.jpg" alt="Карачаево-Черкессия">
                    <div class="element__caption">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <button class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/elbrus.jpg" alt="Эльбрус">
                    <div class="element__caption">
                        <h2 class="element__title">Эльбрус</h2>
                        <button class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="element__caption">
                        <h2 class="element__title">Домбай</h2>
                        <button class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/moscow.jpg" alt="Москва">
                    <div class="element__caption">
                        <h2 class="element__title">Москва</h2>
                        <button class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/petersburg.jpg" alt="Санкт-Петербург">
                    <div class="element__caption">
                        <h2 class="element__title">Санкт-Петербург</h2>
                        <button class="element__button-like"></button>
                    </div>
                </article>

                <article class="element">
                    <img class="element__image" src="./images/jakutia.jpg" alt="Якутия">
                    <div class="element__caption">
                        <h2 class="element__title">Якутия</h2>
                        <button class="element__button-like"></button>
                    </div>
                </article>
            </section>
         </main>
    
         <footer class="footer">
            <p class="footer__info">&copy; 2020 Mesto Russia</p>
          </footer>
      

      <div class="modal">
        <div class="modal__container">
            <button class="modal__close-button"></button>
            <form class="form" action="#">
                <label class="form__label">Редактировать профиль</label>
                <input type="text" class="form__input form__input_type_name" placeholder="Имя">
                <input type="text" class="form__input form__input_type_job" placeholder="О себе">
                <button type="submit" class="form__submit-button" >Сохранить</button>
            </form>
        </div>
    <!-- </div> -->

    </div>

    
    <script src="./index.js"></script>
  </body>
</html>
