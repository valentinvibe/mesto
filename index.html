<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MESTO</title>
    <!-- <link rel="stylesheet" type="text/css" href="pages/index.css"> -->
</head>

<body class="index-body">

    <div class="page">
        <header class="header">
            <img src="./images/header/logo.svg" class="header__logo" alt="логотип MESTO">
        </header>

        <main>
            <section class="profile">
                <div class="profile__main">
                    <img src="./images/profile/avatar.jpg" class="profile__avatar"
                        alt="Французский исследователь Мирового океана, фотограф, режиссёр, изобретатель, автор множества книг и фильмов.">
                    <div class="profile__info">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit"></button>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="card-container">
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>

        <template id="card-template">
            <article class="card">
                <img class="card__image">
                <button type="button" class="card__remove-button"></button>
                <div class="card__script">
                    <h2 class="card__title"></h2>
                    <button type="button" class="card__like"></button>
                </div>
            </article>
        </template>

        <section class="popup popup_profile">
            <div class="popup__form">
                <button type="button" class="popup__btn-close"></button>
                <form id="profile-edit-form" class="popup__container" novalidate>
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <label class="popup__control">
                        <input id="name-input" type="text" class="popup__text popup__text_type_name" required
                            minlength="2" maxlength="40">
                        <span id="name-input-error" class="popup__text-error"></span>
                    </label>
                    <label class="popup__control">
                        <input id="job-input" type="text" class="popup__text popup__text_type_job" required
                            minlength="2" maxlength="200">
                        <label id="job-input-error" class="popup__text-error"></label>
                    </label>
                    <button type="submit" class="popup__btn-save">Сохранить</button>
                </form>
            </div>
        </section>

        <section class="popup popup_new_place">
            <div class="popup__form">
                <button type="button" class="popup__btn-close"></button>
                <form id="new-place-form" class="popup__container" novalidate>
                    <h2 class="popup__title">Новое место</h2>
                    <label class="popup__control">
                        <input id="title-input" type="text" class="popup__text popup__text_type_name"
                            placeholder="Название" required minlength="1" maxlength="30">
                        <span id="title-input-error" class="popup__text-error"></span>
                    </label>
                    <label class="popup__control">
                        <input id="link-input" type="url" class="popup__text popup__text_type_job"
                            placeholder="Ссылка на картинку" required>
                        <span id="link-input-error" class="popup__text-error"></span>
                    </label>
                    <button type="submit" class="popup__btn-save">Создать</button>
                </form>
            </div>
        </section>

        <section class="popup popup_img">
            <div class="popup__img-container">
                <button type="button" class="popup__btn-close"></button>
                <img class="popup__big-image">
                <figcaption class="popup__figcaption"></figcaption>
            </div>
        </section>
        <!-- <script type="module" src="./src/index.js">
        </script> -->

</body>

</html>
